<html>
<head>
<script type="text/javascript">
var component;
function callback(error, interfaceIndex, add, serviceName, registrationType, registrationDomain)    {
    logbox = document.getElementById('log');
    now = "date";
    curlog = logbox.innerHTML;
    if (!error) {
        logbox.innerHTML = curlog + [
            (add ? "Advertised in" : "Removed from"),
            "registration domain:", registrationDomain,
            "\n"].join(" ");
    }
    logbox.style.display = "none";
    logbox.style.display = "block";
};

function register()   {
    netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
    component=Components.classes["@bonjourfoxy.net/bfdnssd;1"]
              .createInstance(Components.interfaces.BFIDNSSD);
    // component.interfaceIndex=0;
    component.registerCallback=callback;
    component.autorename = true;
    component.serviceName = "BonjourFoxy";
    component.registrationType = "_http._tcp";
    component.registrationDomain = "";
    component.targetHost = "bonjourfoxy.net";
    component.targetPort = "80";
    component.txtRecordKey = "path";
    component.txtRecordValue = "/index.html";
    component.register();
}

window.onload = register;
</script>
