<html>
<head>
<script type="text/javascript">
var component_b;
var component_r;
var state=Object();

var callback=function(error, add, ifIndex, rdomaintype, rdomain){
    if (!error) {
        hfd = rdomain + ((rdomaintype) ? " (registration)" : " (browse)");
        if (!state[hfd]) {
            state[hfd]=0;
            }
        selbox = document.getElementById("selbox");
        if (add) {
            state[hfd]++;
            if (state[hfd]==1) {
                opt = document.createElement("option");
                opt.innerHTML = hfd;
                selbox.appendChild(opt);
                }
            } else {
            state[hfd]--;
            if (state[hfd]==0) {
                for (child in selbox.childNodes) {
                    if (selbox.childNodes[child].innerHTML == hfd)    {
                        selbox.removeChild(selbox.childNodes[child]);
                        selbox.style.display = 'none';
                        selbox.style.display = '';
                    }
                }
            }
        }
    }
};

function enumerate()   {
    netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
    component_r=Components.classes["@bonjourfoxy.net/bfdnssd;1"]
              .createInstance(Components.interfaces.BFIDNSSD);
    component_r.enumerateCallback=callback;
    component_r.interfaceIndex=0;
    component_r.domainType=true;         // false == browse, true == reg
    component_r.enumerate();
    component_b=Components.classes["@bonjourfoxy.net/bfdnssd;1"]
              .createInstance(Components.interfaces.BFIDNSSD);
    component_b.enumerateCallback=callback;
    component_b.interfaceIndex=0;
    component_b.domainType=false;         // false == browse, true == reg
    component_b.enumerate();

}

window.onload = enumerate;
</script>
</head>
<body>
<style>
body { font-family: "Helvetica Neue", Helvetica, "MgOpen Moderna", sans-serif; background: #fdfdfd; }
h1 { color: #c00; }
h1, h2 { margin: 0; padding: 0; }
select { width: 100%; height: 70%; border: none; font-size: 1.1em; }
</style>
</head>
<body>
<h1>BFDNSSD Enumerate Test</h1>
<h2>Enumerate Browse/Registration Domains</h2>
<select id="selbox" size="2"></select>
</body>
</html>
